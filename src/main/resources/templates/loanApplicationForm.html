<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application Form</title>
</head>
<body>
    <h1>Loan Application</h1>
    <form action="#" th:action="@{/loan}" th:object="${loanApplication}" method="post">
        <div>
            <label for="personalCode">Personal Code:</label>
            <input type="text" id="personalCode" name="personalCode" size="11" pattern="[0-9]" th:field="*{personalCode}" />
        </div>
        <div>
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" min="2000" max="10000" th:field="*{loanAmount}" />
        </div>
        <div>
            <label for="loanPeriod">Loan Period (months):</label>
            <input type="number" id="loanPeriod" name="loanPeriod" min="12" max="60" th:field="*{loanPeriod}" />
        </div>
        <div>
            <input type="submit" value="Apply" />
        </div>
        <div th:if="${loanApplicationResult}">
            <h2>Decision: <span th:text="${loanApplicationResult.decision} ? 'Positive' : 'Negative'"></span></h2>
            <h2>Motive: <span th:text="${loanApplicationResult.motiveMsg}"></span></h2>
            <div th:if="${loanApplicationResult.applicationForm}">
                <h2 th:switch="${loanApplicationResult.possibleAmountInOriginalMonths}">
                    Accepted Amount in Requested Months:
                    <span th:case="'0'">No Acceptable Amount found</span>
                    <span th:case="*" th:text="${loanApplicationResult.possibleAmountInOriginalMonths}"></span>
                </h2>

                <div th:if="${loanApplicationResult.finalLoanPeriod != loanApplicationResult.applicationForm.loanPeriod}">
                <h2>New Amount: <span th:text="${loanApplicationResult.finalAmount}"></span></h2>
                <h2>New Loan Period: <span th:text="${loanApplicationResult.finalLoanPeriod}"></span></h2>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
